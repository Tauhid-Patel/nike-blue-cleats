<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nike Blue Cleats</title>
</head>
<body>
    <div class="hero"></div>
    <header>
        <img class="main-logo"  src="nike-logo.png" alt="nike">
        <nav>
            <ul class="list-items">
                <li>
                    <a href="#">Feed</a>
                </li>
                <li>
                    <a href="#">Customise</a>
                </li>
                <li>
                    <a href="#">Sale</a>
                </li>
            </ul>
        </nav>
        <img class="cart-logo"  src="shopping-cart.png" alt="shopping">
    </header>

    <main>
        <section class="matter">
            <p id="heading">TIEMPO<br>SERIES</p>
            <p id="sub-heading">The only traction that makes<br>sense to your game</p>
            <button id="cta-btn">Add to cart <i class="fas fa-arrow-right"></i></button>
        </section>

        <section class="main-content">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
            <div class="circle-one-dot"></div>
            <div class="circle-two-dot"></div>
            <div class="circle-three-dot"></div>
            <img class="main-shoe"  src="nike-blue-shoe.png" alt="nike-blue">
        </section>
    </main>
</body>
</html>
